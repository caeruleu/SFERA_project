<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СВИДАНИЯ</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="assets/styles/normalize.css">
</head>

<body>

    <div class="acquaitances-header">
        <div class="acquaitances-header__curtain"></div>
        <div class="acquaitances-header__nav">
            <button class="nav__arrow-back">
                <img class="nav__arrow-back-img" src="assets/images/arrow-back.svg" alt="Назад">
            </button>
            <div class="nav__text">Свидания</div>
            <button class="nav__exit">
                <img class="nav__exit-img" src="assets/images/exit.svg" alt="Закрыть">
            </button>
        </div>
        <div class="acquaitances-header__interests">
            <div class="interests__input">
                <button class="interests__input-btn"></button>
                <input class="interests__input-text" type="text" placeholder="Введите интерес">
            </div>
            <button class="interests__filter-btn">
                <img class="interests__filter-img" src="assets/images/stroke.svg" alt="Фильтры">
            </button>
        </div>
        <div class="acquaitances-header__info">+99 искателя добавили вас в фавориты</div>
    </div>

    <div class="acquaitances-body">
        <div class="acquaitances-body__candidate-approved-bg">
            <button class="star-btn">
                <div class="star-btn-bg">
                    <img class="star-btn-img" src="assets/images/star.svg" alt="">
                </div>
            </button>
        </div>
    
        <img class="acquaitances-body__candidate-img" src="assets/images/girl.jpg" alt="Фото кандидата">

        <div class="acquaitances-body__candidate-rating candidate-rating">
            <div class="candidate-rating__sun">
                <img class="candidate-rating__sun-src" src="assets/images/sun.svg" alt="Солнце">
                <p class="candidate-rating__sun-text">98%</p>
            </div>
            <div class="candidate-rating__heart">
                <img class="candidate-rating__heart-src" src="assets/images/heart.svg" alt="Сердце">
                <p class="candidate-rating__heart-text">79%</p>
            </div>
        </div>

        <div class="speech-bubble">
            <div class="speech-bubble__outline"></div>
            <div class="speech-bubble__border"></div>
            <div class="speech-bubble__title">Ты в фаворитах</div>
            <div class="speech-bubble__text">Танцую всегда, так как люблю напевать песенки)) Люблю природу и пешие
                прогулки.</div>
        </div>

        <div class="acquaitances-body__candidate-data candidate-data__bg--solid">
            <div class="acquaitances-body__candidate-data candidate-data__bg--gradient">
                <div class="acquaitances-body__candidate-data candidate-data__avatar">
                    <img class="candidate-data__avatar-src" src="assets/images/girl.jpg" alt="Аватар">
                </div>
                <div class="acquaitances-body__candidate-data candidate-data__text">
                    <p class="candidate-data__city">Москва</p>
                    <p class="candidate-data__name">Александра, 32</p>
                    <p class="candidate-data__registration">Новый пользователь</p>
                </div>
                <div class="acquaitances-body__candidate-data candidate-data__qrcode">
                    <img class="candidate-data__qrcode-src" src="assets/images/qrcode_scan.png" alt="QR-код">
                </div>

            </div>
        </div>

        <div class="acquaitances-body__bg-top">
            <div class="bg-top__solid">
                <div class="bg-top__gradient"></div>
            </div>
        </div>

        <div class="acquaitances-body__bg-bottom">
            <div class="bg-bottom__solid">
                <div class="bg-bottom__gradient"></div>
            </div>
        </div>

    </div>

    <div class="acquaitances-footer">
        <button class="rotate-btn">
            <img class="rotate-btn-img" src="assets/images/rotate-left.svg" alt="Обновить">
        </button>
        <button class="decline-btn">
            <div class="decline-btn-bg">
                <img class="decline-btn-img" src="assets/images/Union.svg" alt="">
            </div>
        </button>
        <button class="lightning-btn">
            <div class="lightning-btn-bg">
                <img class="lightning-btn-img" src="assets/images/lightning.svg" alt="">
            </div>
        </button>
        <button class="star-btn">
            <div class="star-btn-bg">
                <img class="star-btn-img" src="assets/images/star.svg" alt="">
            </div>
        </button>
        <button class="upload-btn">
            <img class="upload-btn-img" src="assets/images/upload.svg" alt="Скачать">
        </button>
    </div>

</body>

</html>
